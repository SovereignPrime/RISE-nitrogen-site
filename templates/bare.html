<body>
<div class="container-fluid" style='padding-top:10px;'>
    <div id="top" class="row-fluid" >
        <div class="span1">
            <div class="row-fluid">
                <div class="span6" style="margin-top:5px;">
                </div>   
    
                <div class="span6 dropdown">
                    <a href="#" class="btn btn-link dropdown-toggle btn-block top-left-dropdown" style='margin-top: -5px;' data-toggle="dropdown">
                        [[[page:icon()]]]
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/"><i class="icon-globe"></i> Updates</a></li>
                        <li><a href="/tasks"><img src="/img/tasks.svg" class='icon' style="height:16px;vertical-align:middle;">  Tasks</a></li>
                        <li><a href="/relationships"><i class="icon-user"></i> Relationships</a></li>
                        <li><a href="/files"><i class="icon-file"></i> Files</a></li>
                        <!-- li><a href="/finances"><i class="icon-usd"></i> Finances</a></li -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="span10">
            [[[common:search()]]]
        </div>
        <div class="dropdown span1  wfid_plus_menu">
            <a href="#" class="dropdown-toggle btn-block btn btn-link" data-toggle="dropdown" style="margin-top: -5px;">
                <i class="icon-plus icon-2x"></i>
            </a>
            <ul class="dropdown-menu pull-right wfid_plus_dropdown" role="menu">
                <li><a href="#" tabindex="-1" class="wfid_new_update">Message</a></li>
                <li><a href="#" class="wfid_new_task">Task</a></li>
                <li class="dropdown-submenu pull-left">
                <a href="#" class="wfid_new_relationship">Relationship</a>
                <ul class="dropdown-menu">
                    <li><a href="#" class="wfid_new_contact">New contact</a></li>
                    <li><a href="#" class="wfid_new_group">New group</a></li>
                </ul>
                </li>
                <li><a href="/edit_file?type=new" class="wfid_new_file">File</a></li>
                <!-- li><a href="#" class="wfid_new_expense">Expense</a></li -->
            </ul>
        </div>
    </div>
    <div class="row-fluid wfid_buttons" >
        <div class='span2' style="text-align:right;">
            [[[common:unread()]]]
        </div>
        <div class='span9' style="text-align:center;line-height:0.4;">
            [[[page:buttons(main)]]]
        </div>
        <div class='span1 wfid_connection'>
            [[[common:connection_status()]]]
        </div>
    </div>
    <div class="row-fluid wfid_main" >
            [[[page:left()]]]           
            [[[page:body()]]]
    </div>
</div>
<script>
$(".wfid_main").css('height', $(window).innerHeight() - $("#top").outerHeight() - $(".wfid_buttons").outerHeight() - 10 + 'px');
//$(function() {

//        });
$(window).resize(function() {
        $(".wfid_main").css('height', $(window).innerHeight() - $("#top").outerHeight() - $(".wfid_buttons").outerHeight() - 10 + 'px');
        });
</script>
